<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Progress Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }

        button:hover {
            background: #764ba2;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }

        .stat-box h3 {
            color: #999;
            font-size: 0.9em;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .stat-box .value {
            color: #667eea;
            font-size: 1.8em;
            font-weight: bold;
        }

        .workout-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .workout-item {
            background: #f9f9f9;
            padding: 12px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .workout-info {
            flex: 1;
        }

        .workout-exercise {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .workout-details {
            font-size: 0.9em;
            color: #666;
        }

        .workout-date {
            color: #999;
            font-size: 0.85em;
        }

        .delete-btn {
            background: #ff6b6b;
            padding: 6px 12px;
            font-size: 0.9em;
            width: auto;
            margin-left: 10px;
        }

        .delete-btn:hover {
            background: #ff5252;
        }

        .empty-message {
            text-align: center;
            color: #999;
            padding: 20px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 15px;
            background: #f0f0f0;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            color: #333;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-fill {
            background: #667eea;
            height: 100%;
            transition: width 0.3s;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 1.8em;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üí™ Workout Progress Tracker</h1>
            <p>Track your fitness journey and stay motivated</p>
        </header>

        <div class="content">
            <!-- Log Workout Form -->
            <div class="card">
                <h2>Log Workout</h2>
                <form id="workoutForm">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>

                    <div class="form-group">
                        <label for="exercise">Exercise</label>
                        <select id="exercise" required>
                            <option value="">Select an exercise</option>
                            <option value="Running">Running</option>
                            <option value="Weight Lifting">Weight Lifting</option>
                            <option value="Swimming">Swimming</option>
                            <option value="Cycling">Cycling</option>
                            <option value="Yoga">Yoga</option>
                            <option value="Push-ups">Push-ups</option>
                            <option value="Squats">Squats</option>
                            <option value="Cardio">Cardio</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="duration">Duration (minutes)</label>
                        <input type="number" id="duration" placeholder="30" min="1" required>
                    </div>

                    <div class="form-group">
                        <label for="intensity">Intensity</label>
                        <select id="intensity" required>
                            <option value="">Select intensity</option>
                            <option value="Light">Light</option>
                            <option value="Moderate">Moderate</option>
                            <option value="High">High</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="notes">Notes (optional)</label>
                        <input type="text" id="notes" placeholder="How did it feel?">
                    </div>

                    <button type="submit">Log Workout</button>
                </form>
            </div>

            <!-- Stats & Progress -->
            <div class="card">
                <h2>Your Progress</h2>
                <div class="stats">
                    <div class="stat-box">
                        <h3>Total Workouts</h3>
                        <div class="value" id="totalWorkouts">0</div>
                    </div>
                    <div class="stat-box">
                        <h3>Total Minutes</h3>
                        <div class="value" id="totalMinutes">0</div>
                    </div>
                    <div class="stat-box">
                        <h3>This Week</h3>
                        <div class="value" id="weekWorkouts">0</div>
                    </div>
                    <div class="stat-box">
                        <h3>Current Streak</h3>
                        <div class="value" id="streak">0</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Workout History -->
        <div class="card">
            <h2>Workout History</h2>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="Running">Running</button>
                <button class="filter-btn" data-filter="Weight Lifting">Weight Lifting</button>
                <button class="filter-btn" data-filter="Cycling">Cycling</button>
                <button class="filter-btn" data-filter="Swimming">Swimming</button>
            </div>
            <div class="workout-list" id="workoutList">
                <div class="empty-message">No workouts logged yet. Start by logging your first workout!</div>
            </div>
        </div>
    </div>

    <script>
        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();

        let workouts = JSON.parse(localStorage.getItem('workouts')) || [];
        let currentFilter = 'all';

        // Form submission
        document.getElementById('workoutForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const workout = {
                id: Date.now(),
                date: document.getElementById('date').value,
                exercise: document.getElementById('exercise').value,
                duration: parseInt(document.getElementById('duration').value),
                intensity: document.getElementById('intensity').value,
                notes: document.getElementById('notes').value
            };

            workouts.unshift(workout);
            localStorage.setItem('workouts', JSON.stringify(workouts));

            // Reset form
            this.reset();
            document.getElementById('date').valueAsDate = new Date();

            updateUI();
        });

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFilter = this.dataset.filter;
                renderWorkouts();
            });
        });

        function renderWorkouts() {
            const filtered = currentFilter === 'all' 
                ? workouts 
                : workouts.filter(w => w.exercise === currentFilter);

            const listHTML = filtered.length === 0 
                ? '<div class="empty-message">No workouts found</div>'
                : filtered.map(workout => {
                    const date = new Date(workout.date).toLocaleDateString('en-US', { 
                        weekday: 'short', 
                        month: 'short', 
                        day: 'numeric' 
                    });
                    return `
                        <div class="workout-item">
                            <div class="workout-info">
                                <div class="workout-exercise">${workout.exercise}</div>
                                <div class="workout-details">
                                    ‚è±Ô∏è ${workout.duration} mins | üí• ${workout.intensity}
                                </div>
                                <div class="workout-date">${date}</div>
                                ${workout.notes ? `<div class="workout-details" style="margin-top: 5px; font-style: italic;">üìù ${workout.notes}</div>` : ''}
                            </div>
                            <button class="delete-btn" onclick="deleteWorkout(${workout.id})">Delete</button>
                        </div>
                    `;
                }).join('');

            document.getElementById('workoutList').innerHTML = listHTML;
        }

        function deleteWorkout(id) {
            workouts = workouts.filter(w => w.id !== id);
            localStorage.setItem('workouts', JSON.stringify(workouts));
            updateUI();
        }

        function updateStats() {
            // Total workouts
            document.getElementById('totalWorkouts').textContent = workouts.length;

            // Total minutes
            const totalMinutes = workouts.reduce((sum, w) => sum + w.duration, 0);
            document.getElementById('totalMinutes').textContent = totalMinutes;

            // This week workouts
            const today = new Date();
            const weekAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
            const weekWorkouts = workouts.filter(w => new Date(w.date) >= weekAgo).length;
            document.getElementById('weekWorkouts').textContent = weekWorkouts;

            // Calculate streak
            const streak = calculateStreak();
            document.getElementById('streak').textContent = streak;
        }

        function calculateStreak() {
            if (workouts.length === 0) return 0;

            let streak = 0;
            const sortedByDate = [...workouts].sort((a, b) => new Date(b.date) - new Date(a.date));
            
            let currentDate = new Date();
            currentDate.setHours(0, 0, 0, 0);

            for (const workout of sortedByDate) {
                const workoutDate = new Date(workout.date);
                workoutDate.setHours(0, 0, 0, 0);

                if (currentDate.getTime() === workoutDate.getTime()) {
                    streak++;
                    currentDate.setDate(currentDate.getDate() - 1);
                } else if (currentDate.getTime() > workoutDate.getTime()) {
                    break;
                }
            }

            return streak;
        }

        function updateUI() {
            updateStats();
            renderWorkouts();
        }

        // Initial load
        updateUI();
    </script>
</body>
</html>
